<html lang="en">
  <head>
    <meta charset="utf-8">.
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hưng học HTML</title>
  </head>
  <body>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <h1>Học làm web cùng Hưng Ngỹn </h1>
    <p id="thích_thì_thêm">
      Đang ko yeu ai cả =)) (rất mong dc ai đó gọi là bí ngo)
    </p>
    <input type="range" min="0" max="1" step="0.0001" class = "volume"/>
    <p id="benefits">Lợi ích của việc học HTML, CSS và JavaScript:</p>
    <ol id="benefit_list">
      <li>ngầu</li>
    </ol>
    <div class="search-box">
      <div class="search-icon">
        <ion-icon name="search"></ion-icon>
      </div>
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search songs'name";>
      </div>
    </div>
    <div>
      </div>
      <div class="audio">
        <header class="music" id="music_header">
         	
          <div id='image' class='thumb'>
            <img id = "image_thumb"
              src='./images/Berlin.jpg'
            />
          </div>
          <h3 class='music_name' id='name'></h3>
          <input type='range' name='song' class='range' step='0.00000000000000000000000000000000001' />
          <audio
            src=''
            id='song'
          ></audio>
          <div class='timer'>
            <div class='duration'>0:00</div>
            <div class='remaining'></div>
          </div>
          <div class='controls'>
            <div class='repeat' style='color:black;'>
              <ion-icon name='repeat-outline'></ion-icon>
            </div>
            <div class='play-prev'>
              <ion-icon name='play-skip-back' class='skip-back'></ion-icon>
            </div>
            <div class='play-back'>
              <ion-icon name='play-back' class='play-back'></ion-icon>
            </div>
            <div class='play'>
              <div class='player-inner'>
                <ion-icon name='play'></ion-icon>
              </div>
            </div>
            <div class='play-forward'>
              <ion-icon name='play-forward' class='play-forward'></ion-icon>
            </div>
            <div class='play-next'>
              <ion-icon name='play-skip-forward'></ion-icon>
            </div>
            <div class='shuffle' style='color:black;'>
              <ion-icon name='shuffle'></ion-icon>
              </div>
          </div>
        </header>
        </header>
        <div class="Selection" id="buh">
          </div>
        </div>
      </div>
</div>
    <div class="modal-footer">
    <img src="damn.png">
    </div>
    <div style="text-align: center;margin: 0 0 0 0;">

    </div>
  <script src = "index.js"></script>
    <style rel="stylesheet" href="index.css"></style>
  </body>
</html>
